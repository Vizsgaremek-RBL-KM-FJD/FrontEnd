<header class="header">
  <div class="header-elements">
    <div class="blocks">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      
    </div>
    <div class="search mt-3" >
      <div class="input-search">
          <input type="text" class="form-control me-2" placeholder="Keresés" [(ngModel)]="searchTerm">
    
          <button class="btn btn-primary" (click)="performSearch()">Keresés</button>
      </div>
    </div>
  </div>
</header>




<div class="row">
    <div *ngFor="let places of places" class="card m-4" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{places.place_name}}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary"><a routerLink="profil">Üzemeltető: {{places.owner_name}}</a></h6>
          <p class="card-text">{{places.address}}</p>
          <div class="col d-md-flex gap-2">
            <p>{{places.price}}ft/alkalom</p>
            <button class="btn btn-primary">Foglalás</button>
          </div>
        </div>
    </div>
</div>
